{% extends 'layout.html' %}
{% block title %}
    {{ super() }} | Home
{% endblock %}
{% block content %}
    <div class="question">
        <div class="question_list" id="question_list_id">
        </div>
        <template id="questions_template">
            {% raw %}
                <div class="question_item" data-id="{{ question_id }}">
                    <h4><a href="/question/{{ question_id }}">{{ question_subject }}</a></h4>
                    <span data-id="{{ question_id }}" class='delete' title='You own this question!!
You can edit or delete' >{{ delete_span }}</span>
                    <span class="answer-show">{{ answers }} answers</span>
                    <p><a href="/question/{{ question_id }}">{{ question_body }}</a></p>
                    <span class="question_tip">Asked <span class="emphatic-value" title="{{ date_posted }}">{{ human_date }}</span>
                        by  <span class="emphatic-value">{{ username}} </span>   </span>
                </div>
            {% endraw %}
        </template>
        <div class="post_question">
            <h2>Post a question</h2>
            <form method="POST" class="form" id="question_form" onsubmit="event.preventDefault();return addQuestion()"
                  name="post_question">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    <span id="subject_error" class="alert-danger"></span>
                    <label for="content_question">Question content</label>
                    <textarea id="content_question" name="content_question"></textarea>
                    <span id="body_error" class="alert-danger"></span>
                <input id="login_error" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="clear"></div>
{% endblock %}
{% block js %}
    <script src="../static/js/dist/questions.bundle.js"></script>
{% endblock %}
