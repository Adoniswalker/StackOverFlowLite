{% extends "layout.html" %}
{% block title %}
    {{ super() }} | signup
{% endblock %}
{%  block content %}
<div class="form_div">
    <h1>Signup</h1>
    <form method="POST" class="form" onsubmit="event.preventDefault();" id="signup">
        <div>
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id='mail' name="email" required>
            <span id = "email_error" class="alert-danger"></span>
        </div>
        <div>
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password" required>
            <span id = "password_error" class="alert-danger"></span>
        </div>
        <button class="button">Sign up</button>
    </form>
</div>
<footer id="footer">
    <div class="footer-top">
        <div class="container">

        </div>
    </div>

    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong>Dennis</strong>. All Rights Reserved
        </div>
        <div class="credits">
            Stackoverflow lite by <a href="#">Technology</a>
        </div>
    </div>
</footer>
{% endblock %}
